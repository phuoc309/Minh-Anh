<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>🔮 Tử Vi Riêng Cho Minh Anh 🔮</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://scontent.fhan17-1.fna.fbcdn.net/v/t1.6435-9/97053177_2506004133048202_69743371169562624_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=cc71e4&_nc_eui2=AeEhYG9daxa-6lQpRB7awxr8dt8LYzPKpuZ23wtjM8qm5t_dzZn_5DYR17lyhnDwtgV5geFmc3cMyQjko7cy23qE&_nc_ohc=t8Gm-3vobJIQ7kNvwFhQGVw&_nc_oc=AdnIGgQiCZf4QoLZNl_rzN7aGi2y37SP4cWcbn1Z1O_Uu51X21NC2oZJdYBRXOZqz2U&_nc_zt=23&_nc_ht=scontent.fhan17-1.fna&_nc_gid=H7qv4HGjkDo-tZ1OpKxm2g&oh=00_AfHSsJZQMvRks1_e52zNZ9o9kiOExiq_WWiS94P9JWJ-gg&oe=683535D7'); /* Ảnh nền mới */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      backdrop-filter: brightness(0.9) blur(2px);
    }

    h1 {
      color: #E75480;
      margin-bottom: 20px;
      text-shadow: 2px 2px #fff;
    }

    select, button, input {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 8px;
    }

    button {
      background-color: #E75480;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #d34270;
    }

    #result {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: left;
    }

    p {
      margin: 8px 0;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <h1>🔮 Tử Vi Độc Quyền Của Minh Anh 🔮</h1>

  <select id="sign">
    <option value="virgo" selected>Xử Nữ</option> <!-- Cung mặc định là Xử Nữ -->
  </select>
  <br>
  <input id="question" placeholder="Nhập câu hỏi..." style="padding: 10px; width: 300px; margin-top:10px;" />
  <br>
  <button onclick="xemTuVi()">🔮 Hỏi Xem Nào</button>

  <div id="result"></div>

  <script>
    function xemTuVi() {
      let question = document.getElementById('question').value.toLowerCase();
      question = question.normalize("NFD").replace(/[\u0300-\u036f]/g, ""); // Loại bỏ dấu

      const result = document.getElementById('result');

      // Các câu hỏi về tình duyên
      if (question.includes('nguoi yeu') || question.includes('ban trai') || question.includes('crush') || question.includes('tinh duyên')) {
        result.innerHTML = `
          <p><strong>❤️ Tình duyên:</strong> Một nam sinh năm 97, thích đi trekking, yêu thiên nhiên hơn yêu cãi nhau nha Minh Anh!</p>
        `;
        return;
      }

      // Các câu hỏi về công danh
      if (question.includes('cong danh') || question.includes('nghe nghiep') || question.includes('su nghiep')) {
        result.innerHTML = `
          <p><strong>💼 Công danh:</strong> Sự nghiệp của bạn sẽ phát triển ổn định trong thời gian tới, nhưng cần chú ý đến các mối quan hệ trong công việc để tránh hiểu lầm.</p>
        `;
        return;
      }

      // Các câu hỏi về học tập
      if (question.includes('hoc tap') || question.includes('hoc hanh') || question.includes('thi cu')) {
        result.innerHTML = `
          <p><strong>📚 Học tập:</strong> Cố gắng duy trì sự kiên nhẫn và chăm chỉ, bạn sẽ vượt qua kỳ thi với kết quả đáng mong đợi. Đừng quên nghỉ ngơi hợp lý để đạt hiệu quả cao nhất.</p>
        `;
        return;
      }

      // Các câu hỏi về tuổi
      if (question.includes('tuoi')) {
        result.innerHTML = `
          <p><strong>🎂 Tuổi:</strong> Tuổi của bạn sẽ có một năm thuận lợi, đặc biệt trong việc xây dựng các mối quan hệ xã hội. Hãy tận dụng cơ hội này để phát triển bản thân.</p>
        `;
        return;
      }

      // Các câu hỏi về sức khỏe
      if (question.includes('suc khoe') || question.includes('benh') || question.includes('thoi gian dieu tri')) {
        result.innerHTML = `
          <p><strong>💪 Sức khỏe:</strong> Bạn cần chú ý hơn đến chế độ ăn uống và tập luyện. Một chế độ sinh hoạt điều độ sẽ giúp bạn có sức khỏe tốt hơn trong thời gian tới. Đừng quên đi khám bác sĩ định kỳ để phòng ngừa bệnh tật nhé!</p>
        `;
        return;
      }

      // Câu trả lời mặc định nếu không thuộc các chủ đề trên
      const randomAnswers = [
        "Hôm nay là ngày rất may mắn để tìm kiếm những cơ hội mới, đừng bỏ lỡ nhé!",
        "Tử vi hôm nay cho thấy bạn sẽ có một ngày khá thuận lợi, nhưng đừng quên nghỉ ngơi đầy đủ!",
        "Chú ý đến những chi tiết nhỏ hôm nay, vì chúng có thể là chìa khóa để giải quyết vấn đề lớn.",
        "Hôm nay là ngày thích hợp để bắt đầu những dự án mới, đừng ngần ngại thử sức!",
        "Bạn sẽ có những khoảnh khắc thú vị trong ngày, nhưng cũng có chút thử thách, đừng lo lắng quá!",
        "Đối diện với thử thách hôm nay, hãy cứ tự tin tiến bước, bạn sẽ vượt qua dễ dàng!"
      ];

      result.innerHTML = `
        <p><strong>🗓️ Dự báo hôm nay:</strong> ${randomAnswers[Math.floor(Math.random() * randomAnswers.length)]}</p>
        <p><strong>💬 Lời khuyên:</strong> Đừng quên dành thời gian cho bản thân và nghỉ ngơi, bạn xứng đáng nhận được điều đó!</p>
      `;
    }

    // Thêm sự kiện Enter để gửi câu hỏi
    document.getElementById('question').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        xemTuVi();
      }
    });
  </script>

</body>
</html>
